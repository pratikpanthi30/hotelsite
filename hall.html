<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Book Mountain View Deluxe | Hotel Annapurna Nepal</title>
  <link rel="stylesheet" href="standar room.css">
</head>
<body>

<nav>
  <ul>
    <li><a href="web.html#Home">Home</a></li>
    <li><a href="web.html#rooms">Rooms</a></li>
    <li><a href="web.html#amenities">Amenities</a></li>
    <li><a href="web.html#contact">Contact</a></li>
  </ul>
</nav>

<main>
  <section class="room-hero">
    <img src="https://itdc.co.in/wp-content/uploads/2019/03/Banquet-Hall-Ashok-Hotel-2.png" alt="hall">
    <div class="room-hero-text">
      <h1>Seminar hall</h1>
      <p >High facilities with Good Sound system .</p>
    </div>
  </section>

  <section class="room-details">
    <h2>Hall Features</h2>
    <ul>
      <li>Free high-speed Wi-Fi</li>
      <li>High quality sound sytem</li>
      <li>Modern decor</li>
    </ul>
    <h2>Gallery</h2>
    <div class="room-gallery">
      <img src="https://www.hotelgoodwill.com/images/articles/slider/IzmKw-2.jpg" alt="hall View 1" />
      <img src="https://www.hotelramaya.com/images/6-must-ask-questions-before-booking-a-party-hall.jpg" alt="hall View 2" />
    </div>
  </section>

  <section class="booking-form-section">
    <h2>Book This Hall</h2>
    <form class="booking-form">
      <input type="text" name="name" placeholder="Your Name" required aria-label="Your Name" />
      <input type="email" name="email" placeholder="Your Email" required aria-label="Your Email" />
      <input type="tel" name="phone" placeholder="Your Phone Number" required aria-label="Your Phone Number" />
      <label>Check-in Date:</label>
      <input type="date" name="checkin" required aria-label="date">
      <label>Check-out Date:</label>
      <input type="date" name="checkout" required aria-label="date">
      <label>Number of Guests:</label>
      <input type="number" name="guests" max="30" value="1" required aria-label="number">
      <label for="payment">Payment Method:</label>
            <div class="logo">
        <img src="res/esewa.png" alt="method of payment">
        <img src="res/khalti2.png" alt="another method">       
</div>
      <a href="thanku.html">Confirm Booking</a>
    </form>
  </section>
</main>

<footer>
  &copy; 2025 Hotel Annapurna Nepal. All rights reserved.
</footer>

</body>
</html>
